services:
  # Redis缓存服务
  redis:
    image: redis:7.2-alpine
    container_name: alter-data-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --save 60 1 --loglevel warning --appendonly yes
    networks:
      - alter-data-network

  # Go API服务 (包含前端静态文件)
  api:
    build:
      context: ../../  # 设置构建上下文为项目根目录
      dockerfile: tools/alter-data-v2/Dockerfile
    container_name: alter-data-api
    restart: unless-stopped
    ports:
      - "80:8080"      # 直接映射到80端口
      - "8081:8080"    # 保留8081端口用于开发
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - GIN_MODE=debug  # 本地开发使用debug模式
    depends_on:
      - redis
    volumes:
      - ./backend:/app/backend
      - ./cache:/app/cache  # 兼容旧版本缓存目录
    networks:
      - alter-data-network

networks:
  alter-data-network:
    driver: bridge

volumes:
  redis-data:
