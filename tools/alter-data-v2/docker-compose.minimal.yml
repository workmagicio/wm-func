services:
  # Redis缓存服务
  redis:
    image: redis:7.2-alpine
    container_name: alter-data-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --save 60 1 --loglevel warning --appendonly yes
    networks:
      - alter-data-network

  # Go API服务 - 使用最小镜像 (包含前端静态文件)
  api:
    build:
      context: .
      dockerfile: Dockerfile.minimal  # 使用最小的scratch镜像
    container_name: alter-data-api
    restart: unless-stopped
    ports:
      - "80:8080"      # 直接映射到80端口
      - "8081:8080"    # 保留8081端口
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - GIN_MODE=release
    depends_on:
      - redis
    volumes:
      - ./cache:/app/cache
    networks:
      - alter-data-network

networks:
  alter-data-network:
    driver: bridge

volumes:
  redis-data:
