services:
  # Redis缓存服务
  redis:
    image: redis:7.2-alpine
    container_name: alter-data-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --save 60 1 --loglevel warning --appendonly yes
    networks:
      - alter-data-network

  # Go API服务 - 调试版本 (包含前端静态文件)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alter-data-api
    restart: unless-stopped
    ports:
      - "80:8080"      # 直接映射到80端口
      - "8081:8080"    # 保留8081端口用于调试
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - GIN_MODE=debug  # 设置为debug模式以便查看日志
    depends_on:
      - redis
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs  # 挂载日志目录
    networks:
      - alter-data-network
    # 确保日志输出到stdout/stderr
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  alter-data-network:
    driver: bridge

volumes:
  redis-data:
